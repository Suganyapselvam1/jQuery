<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <h>MemberZone Income Report</h>
    <p>The select element is used to create a drop-down list.</p>
    <form action="SubmitPage.html">
        <label for="select1">Choose a Type:</label>
        <select name="Type" id="select">
            <option value="*">All</option>
            <option value="Y">Year</option>
            <option value="M">Month</option>
            <option value="D">Date</option>
        </select>
        <br><br>
        <div id="divYear">
            <label for="year">Year:</label>
            <input type="text" id="year" name="year"><br><br>
        </div>
        <div id="divMonth">
            <label for="month">Month</label>
            <input type="text" id="month" name="month"><br><br>
        </div>
        <div id="divFromdate">
            <label for="fromDate">From Date</label>
            <input type="text" id="fromDate" name="fromDate"><br><br>
        </div>
        <div id="divTodate">
            <label for="toDate">To Date</label>
            <input type="text" id="toDate" name="toDate"><br><br>
        </div>
        <input type="submit" value="submit"><br><br>
    </form>

    <p>Click the "Submit" button and the form-data will be sent to a page on the
        server called "action_page.php".</p>
    <script>
        $(document).ready(function () {
            function myFunction() {
                if ($("#select").val() == "*") {
                    $("#divYear").hide();
                    $("#divMonth").hide();
                    $("#divFromdate").hide();
                    $("#divTodate").hide();
                }
                else if ($("#select").val() == "Y") {
                    $("#divYear").show();
                    $("#divMonth").hide();
                    $("#divFromdate").hide();
                    $("#divTodate").hide();
                }
                else if ($("#select").val() == "M") {
                    $("#divYear").show();
                    $("#divMonth").show();
                    $("#divFromdate").hide();
                    $("#divTodate").hide();
                }
                else {
                    $("#divYear").hide();
                    $("#divMonth").hide();
                    $("#divFromdate").show();
                    $("#divTodate").show();
                }
            }
            $("#select").change(myFunction);
            $('#select').trigger("change");
        });
    </script>
</body>

</html>
