<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script>
    </head>
    <body>
        <p id="test1">text value</p>
        <p id="test2">html value</p>
        <p><input id="input" value="input" type="text"></p>
        <p id="test3">This is return text</p>

        <button id="btn1">Set Text</button>
        <button id="btn2">Set Html</button>
        <button id="btn3">set value</button>
        <button id="btn4">Set origin value</button>
    </body>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#test1").text("Hello World");
            });
            $("#btn2").click(function(){
                $("#test2").html("<b>Hello world</b>");
            });
            $("#btn3").click(function(){
                $("#input").val("Sugu baby");
            });
            $("#btn4").click(function(){
                $("#test3").text(function(i,origintext){
                    return " the value is "+i+origintext
                });
            });
        });
    </script>
</html>
