<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("#div1").remove();
                });
                $("#btn2").click(function(){
                    $("#div2").empty();
                });
            });
        </script>
    </head>
    <body>
        <div id="div1" style="height:100px;width:300px;border:1px solid black;background-color:yellow;">
            This is some text in the div1.
            <p>This is a paragraph</p>
            <p>This is another paragraph</p>
        </div>

        <div id="div2" style="height:100px;width:300px;border:1px solid black;background-color:yellow;">
            This is some text in the div2.
            <p>This is a paragraph</p>
            <p>This is another paragraph</p>
        </div>

        <button id="btn1">Remove div1 element</button>
        <button id="btn2">Remove div2 element</button>
    </body>
</html>
