<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("h1,#p1").addClass("blue");
                    $("div").addClass("important");
                    $("#p2").addClass("important blue")
                });
                $("#btn2").click(function(){
                    $("h2").toggleClass("blue");
                });
            });
        </script>
        <style>
            .important{
                font-weight: bold;
                font-size: xx-large;
            }
            .blue{
                color:blueviolet;
            }
        </style>
    </head>
    <body>
        <h1>Heading 1</h1>
        <h2>Heafing 2</h2>
        <p id="p1">This is a paragraph</p>
        <p id="p2">This is another paragraph</p>
        <div>This is some important text!</div>
        <button id="btn1">Add classes to elements</button>
        <button id="btn2">Toggle class</button>
    </body>
</html>
