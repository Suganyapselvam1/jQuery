<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#spn1").parent().css({"color": "red", "border": "2px solid red"});
                $("#spn2").parent("p").css({"color": "red", "border": "2px solid red"});
                $("#spn3").parents("ul").css({"color": "red", "border": "2px solid red"});
                $("#spn4").parentsUntil("div").css({"color": "red", "border": "2px solid red"});
            });
        </script>
        <style>
            .ancestors * { 
              display: block;
              border: 2px solid lightgrey;
              color: lightgrey;
              padding: 5px;
              margin: 15px;
            }
        </style>
    </head>
    <body>
        <div class="ancestors">
            <div style="width:500px;">div(great-grandparent)
                <ul>ul(grandparent)
                    <li>li(direct parent)
                        <span id="spn1">span</span>
                    </li>
                </ul>
            </div>
            <div style="width:500px;">div(grandparent)
                <p>p(direct parent)
                    <span id="spn2"></span>
                </p>
            </div>
            <div style="width:500px;">div(great grand parent)
                <ul>ul(grandparent)
                    <li>li(direct parent)
                        <span id="spn3">span</span>
                    </li>
                </ul>
            </div>
            <div style="width:500px;">div(great-grandparent)
                <ul>ul(grandparent)
                    <li>li(direct parent)
                        <span id="spn4">span</span>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
