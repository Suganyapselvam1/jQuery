<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#div1").children("p.second").css({"color": "red", "border": "2px solid red"});
                $("#div2").find("span").css({"color": "red", "border": "2px solid red"});
                $("#div3").find("*").css({"color": "red", "border": "2px solid red"});
            });
        </script> 
        <style>
            .descendants * { 
                display: block;
                border: 2px solid lightgrey;
                color: lightgrey;
                padding: 5px;
                margin: 15px;
            }
        </style>
    </head>
    <body>
        <div id="div1" class="descendants" style="width:500px;">
            <p class="first">p(child)
                <span>span(grand-child)</span>
            </p>
            <p class="second">p(child)
                <span>span(grand-child)</span>
            </p>
        </div>
        <div id="div2" class="descendants" style="width:500px;">
            <p class="first">p(child)

            </p>
            <p class="second">p(child)

        </div>
        <div id="div3" class="descendants" style="width:500px;">

            </p>
            <p class="second">p(child)

        </div>
    </body>
</html>
