<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#hide").hide();
    $("#show").show();
  });
});
</script>
</head>
<body>

<button>Hide</button>

<p id="hide">This is a paragraph with little content.</p>
<p id="show">This is another small paragraph.</p>

</body>
</html>
