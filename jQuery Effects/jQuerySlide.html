<!-- jQuery Sliding Methods
With jQuery you can create a sliding effect on elements.

jQuery has the following slide methods:

1.slideDown()    =>  The jQuery slideDown() method is used to slide down an element.
    $("#flip").click(function(){
  $("#panel").slideDown();
});
2.slideUp()      =>   The jQuery slideUp() method is used to slide up an element.
    $("#flip").click(function(){
  $("#panel").slideUp();
});
3.slideToggle()  =>   The jQuery slideToggle() method toggles between the slideDown() and slideUp() methods.
    $("#flip").click(function(){
  $("#panel").slideToggle();
}); -->

<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("#flip1").click(function(){
    $("#panel1").slideDown("slow");
  });
   $("#flip2").click(function(){
    $("#panel2").slideUp("slow");
  });
   $("#flip3").click(function(){
    $("#panel3").slideToggle("slow");
  });
});
</script>
<style> 
#panel1, #flip1 {
  padding: 5px;
  text-align: center;
  background-color: #e5eecc;
  border: solid 1px #c3c3c3;
}

#panel1 {
  padding: 50px;
  display: none;
}
#panel2, #flip2 {
  padding: 5px;
  text-align: center;
  background-color: #e5eecc;
  border: solid 1px #c3c3c3;
}

#panel2 {
  padding: 50px;
}
#panel3, #flip3 {
  padding: 5px;
  text-align: center;
  background-color: #e5eecc;
  border: solid 1px #c3c3c3;
}

#panel3 {
  padding: 50px;
  display: none;
}
</style>
</head>
<body>
 
<div id="flip1">Click to slide down panel</div>
<div id="panel1">Hello world!</div>

<div id="flip2">Click to slide up panel</div>
<div id="panel2">Hello world!</div>

<div id="flip3">Click to slide the panel down or up</div>
<div id="panel3">Hello world!</div>
</body>
</html>
