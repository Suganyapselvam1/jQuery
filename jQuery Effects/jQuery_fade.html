<!-- jQuery Fading Methods
With jQuery you can fade an element in and out of visibility.

jQuery has the following fade methods:

    1.fadeIn()        => The jQuery fadeIn() method is used to fade in a hidden element.
        $("button").click(function(){
  $("#div1").fadeIn();
  $("#div2").fadeIn("slow");
  $("#div3").fadeIn(3000);
});

    2.fadeOut()       => The jQuery fadeOut() method is used to fade out a visible element.
        $("button").click(function(){
  $("#div1").fadeOut();
  $("#div2").fadeOut("slow");
  $("#div3").fadeOut(3000);
});
    3.fadeToggle()    => The jQuery fadeToggle() method toggles between the fadeIn() and fadeOut() methods.
        $("button").click(function(){
  $("#div1").fadeToggle();
  $("#div2").fadeToggle("slow");
  $("#div3").fadeToggle(3000);
});
    4.fadeTo()        => The jQuery fadeTo() method allows fading to a given opacity (value between 0 and 1).
        $("button").click(function(){
  $("#div1").fadeTo("slow", 0.15);
  $("#div2").fadeTo("slow", 0.4);
  $("#div3").fadeTo("slow", 0.7);
}); -->

<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeOut();
    $("#div4").fadeTo("slow", 0.15);
    $("#div3").fadeToggle();
  });
});
</script>
</head>
<body>

<p>Demonstrate fadeToggle() with different speed parameters.</p>

<button>Click to fade in/out boxes</button><br><br>

<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div>
<br>
<div id="div2" style="width:80px;height:80px;background-color:green;"></div>
<br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

<div id="div4" style="width:80px;height:80px;background-color:rgb(217, 255, 0);"></div>
</body>
</html>
